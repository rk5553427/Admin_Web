<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>   
</head>
<body>

    <div class="container">
        <div class="main-content">
            <h2>Bus Ticket Booking</h2>
            <div class="search-section">
                <input type="text" placeholder="Enter Source">
                <input type="text" placeholder="Enter Destination">
                <input type="date" value="2025-01-22">
                <button>Search Bus</button>
                <a routerLink="/bus/bus">Bus</a>

            </div>

            <div class="ads">
                <div>
                    <img src="https://via.placeholder.com/400x200?text=Ad+1" alt="Ad 1">
                </div>
                <div>
                    <img src="https://via.placeholder.com/400x200?text=Ad+2" alt="Ad 2">
                </div>
            </div>

            <div class="govt-buses">
                <img src="https://via.placeholder.com/100?text=APSRTC" alt="APSRTC">
                <img src="https://via.placeholder.com/100?text=HRTC" alt="HRTC">
                <img src="https://via.placeholder.com/100?text=KTC" alt="KTC">
                <img src="https://via.placeholder.com/100?text=SBSTC" alt="SBSTC">
                <img src="https://via.placeholder.com/100?text=TSRTC" alt="TSRTC">
                <img src="https://via.placeholder.com/100?text=UPSRTC" alt="UPSRTC">
                <img src="https://via.placeholder.com/100?text=WBTC" alt="WBTC">
                <img src="https://via.placeholder.com/100?text=NBSTC" alt="NBSTC">
            </div>
        </div>
    </div>
</body>
</html>
